version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: wello-mongodb
    restart: unless-stopped
    ports:
      - "27021:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?Defina MONGO_PASSWORD no .env}
    volumes:
      - mongodb_data:/data/db
    networks:
      - wello-network

  # Backend Engine
  engine:
    image: op3000/scarlatchat-engine:latest
    container_name: wello-engine
    restart: unless-stopped
    command: ["/bin/sh", "-c", "/usr/src/app/remove_singleton_lock.sh && node ./scripts/seed-operator.cjs && node ./dist/new_server.cjs"]
    ports:
      - "8091:8081"
    env_file:
      - ./.env
    volumes:
      - engine_tokens:/usr/src/app/tokens
    depends_on:
      - mongodb
    networks:
      - wello-network

  # Frontend
  frontend:
    image: op3000/scarlatchat-frontend:latest
    container_name: demo-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://demo-api.scarlate.com.br}
    ports:
      - "4176:80"
    depends_on:
      - engine
    networks:
      - wello-network

volumes:
  mongodb_data:
  engine_tokens:

networks:
  wello-network:
    driver: bridge
