version: "3.8"

services:
  engine:
    container_name: wello-engine
    build:
      context: ./engine
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./engine/.env
    ports:
      - "8091:8081"
    volumes:
      - tokens:/usr/src/app/tokens
      - wpp_sessions:/usr/src/app/.wwebjs_auth
      - wpp_cache:/usr/src/app/.wwebjs_cache
    networks:
      - wello_network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    container_name: wello-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "4176:4176"
    depends_on:
      - engine
    networks:
      - wello_network

  mongodb:
    container_name: wello-mongodb
    image: mongo:latest
    restart: unless-stopped
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 334455Matheus@
      MONGO_INITDB_DATABASE: welloDataBase
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - wello_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/admin -u admin -p "334455Matheus@" --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  tokens:
    driver: local
  wpp_sessions:
    driver: local
  wpp_cache:
    driver: local

networks:
  wello_network:
    driver: bridge


